<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

al=30;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["No=all","Color=offwhite"]);//no ketjs on
Ketcindyjsmain(["<pf8/fp>鋭角の三角比"]);//no ketjs off

Setwindow([-1,5],[-1,5]);
Addax(0);

Seteditable(50,["30","Size=20","Width=80"]);
Seteditable(51,["","Size=20","Width=80"]);
Seteditable(52,["","Size=20","Width=80"]);
Seteditable(53,["","Size=20","Width=80"]);

Eps=0.1;
Inf=10^6;
pO=[0,0];
pos=0;

th="30";// no ketjs
//th=Textedit(50); //only ketjs
if(length(th)>0,th=parse(th));
opred=["Size=1.6","Color=red"];
cs="";// no ketjs
//cs=Textedit(51); //only ketjs
if(length(cs)>0,
  cs=parse(Tocindyform(cs));
  csans=cos(th*pi/180);
  tmp="$\cos"+text(th)+"$";
  if(|cs-csans|<Eps,
    tmp="Correct! "+Sprintf(csans,4);
  ,
    tmp=tmp+" is not correct";
  );
  Letter([5.5,pos],"e",tmp,opred);pos=pos-0.5;
);
sn="";// no ketjs
//sn=Textedit(52); //only ketjs
if(length(sn)>0,
  sn=parse(Tocindyform(sn));
  snans=sin(th*pi/180);
  tmp="$\sin"+text(th)+"$";
  if(|sn-snans|<Eps,
    tmp="Correct! "+Sprintf(snans,4);
  ,
    tmp=tmp+" is not correct";
  );
  Letter([5.5,pos],"e",tmp,opred);pos=pos-0.5;
);
tn="";// no ketjs
//tn=Textedit(53); //only ketjs
if(length(tn)>0,
  if(tn=="--",
    tn="Inf";
  );
  tn=parse(Tocindyform(tn));
  if(th==90,
    tnans=Inf;
  ,
    tnans=tan(th*pi/180);
  );
  tmp="$\tan"+text(th)+"$";
  if(|tn-tnans|<Eps,
    tmp="Correct! ";
    if(tnans!=Inf,
      tmp=tmp+Sprintf(tnans,4);
    ,
      tmp=tmp+" No value";
    );
  ,
    tmp=tmp+" is not correct";
  );
  Letter([5.5,pos],"e",tmp,opred);pos=pos-0.5;
);

pos=2.05;
r=5;
nv=[cos(th*pi/180),sin(th*pi/180)];
pA=r*nv;
pB=[pA_1,0];
Listplot("1",[pO,pA,pB,pO],["dr,2"]);
bop=["Size=3.5","Color=red","Msg=n"];
sop=["Size=2.5","Color=blue","Msg=n"];
ctr=1;
Eps=10^(-3);
nn=floor(|pA|);
if(abs(nn-|pA|)<Eps,nn=nn-1);
forall(1..nn,
 Pointdata("b"+ctr,#*nv,bop);
 Pointdata("s"+ctr,(#-0.5)*nv,sop);
 if(#==nn,
   if(#+0.5<|pA|,
     Pointdata("sa"+ctr,(#+0.5)*nv,sop);
   );
 );
 ctr=ctr+1;
);
nn=floor(|pB|);
if(abs(nn-|pB|)<Eps,nn=nn-1);
forall(1..nn,
 if(nv_1==0,tmp=[0,1],tmp=[nv_1,0]/|nv_1|);
 Pointdata("b"+ctr,#*tmp,bop);
 Pointdata("s"+ctr,(#-0.5)*tmp,sop);
 if(#==nn,
   if(#+0.5<|pB|,
     Pointdata("sa"+ctr,(#+0.5)*tmp,sop);
   );
 );
 ctr=ctr+1;
);
nn=floor(|pB-pA|);
if(abs(nn-|pB-pA|)<Eps,nn=nn-1);
forall(1..nn,
 tmp=[0,1];
 Pointdata("b"+ctr,pB+#*tmp,bop);
 Pointdata("s"+ctr,pB+(#-0.5)*tmp,sop);
 if(#==nn,
   if(#+0.5<|pB-pA|,
     Pointdata("sa"+ctr,pB+(#+0.5)*tmp,sop);
   );
 );
 ctr=ctr+1;
);
Letter([pO,"w","A",pA,"ne","B",pB,"s","C"]);
if(th*(90-th)>0,
  Anglemark("1",[pB,pO,pA],["E=\theta"]);
);
op=["Size=1.5"];
Expr([5.5,pos],"e","\theta",op);
Expr([5,pos-0.5],"e","\cos\theta",op);
Expr([5,pos-1.0],"e","\sin\theta",op);
Expr([5,pos-1.5],"e","\tan\theta",op);

Windispg();
;
</script>
