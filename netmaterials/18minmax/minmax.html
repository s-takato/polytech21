<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

setdirectory(Dircdy);
import("ketcindyliblearnJ.cs");
//import(Cdyname()+"lib.txt");

Id=60;
Rec=50;
Seteditable(Rec,["","Size=20","Width=500"]);//no ketjs on
Seteditable(Id,["ID=","Size=20","Width=150"]);
Putpoint("A",[0,0],A.xy);
inspect(A,"ptsize",5.1); //no ketjs off

Posid=[[-1.9,1.35],[-1.16,1.355],0.1];
Poscon=[[-0.9,1.35],[-0.78,1.355],0.1];
Posque=[[-0.3,1.35],[-0.16,1.355],0.1];

recordfin=0;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) AniF(A) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M) KeTCindyJS(J)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="A",//Animatefile
  Animatefile();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);
if(key()=="J",//KeTCindyJS
  Mkketcindyjs();
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["Label=[]"]);//no ketjs
Addax(1);
//Setax([7,"nw"]);
//Setwindow([-1,2.5],[-1.2,1.2]);

Htickmark(
 [-pi/6,"-\frac{\pi}{6}",
  pi/6,"\frac{\pi}{6}",
  pi/3,"\frac{\pi}{3}",
  pi/2,"\frac{\pi}{2}",
  2*pi/3,"\frac{2\pi}{3}",
  5*pi/6,"\frac{5\pi}{6}",
  pi,"\pi"
],["Size=1.2"]);
Vtickmark([-1,"-1",1,"1"]);
Plotdata("1","2*sin(x)+cos(2*x)-1/2","x");
Expr([0.3,1.3],"e","y=2\sin x+\cos 2x-\dfrac{1}{2}",["Size=1.6"]);
Putoncurve("A","gr1");
m=Derivative("gr1","x=A.x");
pM=[1,m];
pM=pM/|pM|;
Listplot("1",[A-pM,A+pM],["Color=red"]);

Windispg();

;
</script>
