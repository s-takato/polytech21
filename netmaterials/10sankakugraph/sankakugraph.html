<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

setdirectory(Dircdy);
import("sankakugraphlib.txt");
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();

Setketcindyjs(["Grid=1","Label=[]","Size=0.9"]);// no ketjs
Ketcindyjsmain(["<pf5/fp>_;三角関数のグラフを描こう"]);// no ketjs

Addax(0);
Gridpaper();
Keypanel();

Setwindow([-6.5,6.5],[-3.5,3.5]);

if(newgraphflg==1,Newgraph();newgraphflg=0);
if(addgraphflg==1,Addgraph();addgraphflg=0);
if(delgraphflg==1,Delgraph();delgraphflg==0);

if(funflg==1,
  str=Instr(name);
  if(length(str)>0,
    keyL=append(keyL,str);//0415
  );
  funflg=0;
);
tmp1=Key2fun();
tmp2=Textedit(5,"");
if(length(tmp1)<length(tmp2),
  tmp=substring(tmp2,length(tmp1),length(tmp2));
  keyL=append(keyL,tmp);
);
fun=Key2fun();

if(length(fun)>0,
  Subsedit(5,"y="+fun);
//  tmp=Makefundata(fun);
//  fL_nf=tmp;
  fL_nf=[fun,ClrL_clrno];
  npos=length(tmp);
);

fstr="";
texall="";
ctr=1;
tmp1=select(fL,length(#)>0);
forall(1..(length(tmp1)),
  tmp=fL_#;
  fun=tmp_1;
  rng="x";
  op=["Num=200","Color="+tmp_2,"linesize->2"];
  if(length(fun)>0,
    fun=Addasterisk(fun);
    cstr=Tocindyform(fun);
    tstr=Totexform(fun);
    if(indexof(tstr,"?")==0,
      texall=texall+tstr+",";
      Plotdata(text(ctr),cstr,"x",op);
      ctr=ctr+1;
      fstr=fstr+fL_#+";";
    );
  );
);

//Subsedit(115,fstr);
if(length(texall)>0,
  tmp=Indexall(texall,",");
  tmp=select(tmp,#<40);
  tmp=max(tmp);
  if(tmp==length(texall),
    tmp1=substring(texall,0,length(texall)-1);
    tmp2="";
  ,
    tmp1=substring(texall,0,tmp);
    tmp2=substring(texall,tmp,length(texall)-1);
  );
  Drwexpr([-6,2.7],"y=\displaystyle "+tmp1,24);
  if(length(tmp2)>0,
    Drwexpr([0,2.7],"y=\displaystyle "+tmp2,24);
  );
);

if(recordflg==1,
  tmp=select(fL,length(#)>0);
  Subsedit(Rec,text(tmp));
  recordflg=0;
);

Windispg();

;
</script>
